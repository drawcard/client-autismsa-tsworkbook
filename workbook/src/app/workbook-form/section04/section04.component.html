<div class="wb-section" *ngFor="let item of staticContent">
    <a id="section-04"></a>
    <h1 [innerHTML]="item.sectionTitle"></h1>
    <h2 [innerHTML]="item.title0"></h2>
    <h3 [innerHTML]="item.body0"></h3>
    <mat-card>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let item of cbl1">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item *ngFor="let item of cbl2">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <div *ngFor="let item of cbl3">
                    <p>{{item.name}}</p>
                    <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="1">Currently use</mat-radio-button>
                        <mat-radio-button value="2">Have not tried yet</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-list-item *ngFor="let item of cbl4">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
