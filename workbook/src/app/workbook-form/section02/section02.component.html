<div class="wb-section" *ngFor="let item of staticContent">
    <a id="section-02"></a>
    <h1 [innerHTML]="item.sectionTitle"></h1>
    <h2 [innerHTML]="item.title0"></h2>
    <h3 [innerHTML]="item.body0"></h3>
    <mat-card>
        <mat-card-content>
            <h4>Sometimes...</h4>
            <mat-list>
                <mat-list-item *ngFor="let item of cbl1">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item *ngFor="let item of cbl2">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <div>
                    <div *ngFor="let sort of someName; let i=index">
                        <label id="example-radio-group-label">{{sort.name}}</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                            <mat-radio-button [ngStyle]="{'display':'inline'}" class="example-radio-button"
                                *ngFor="let section of sort.rating" [value]="section"
                                (change)="radioChange($event,sort)">
                                {{section}}</mat-radio-button>
                        </mat-radio-group>
                        <br>
                        <br>
                    </div>
                </div>
                <mat-list-item *ngFor="let item of cbl4">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
