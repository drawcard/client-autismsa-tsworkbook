<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" class="sidenav"
        fixedinviewport>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a href="#" mat-list-item>About Me</a>
            <a href="#" mat-list-item></a>
            <a href="#" mat-list-item></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" *ngIf="isHandset$ | async" aria-label="Toggle sidenav" mat-icon-button
                type="button">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Autism and Me: Workbook</span>
        </mat-toolbar>
        <app-workbook-form></app-workbook-form>
    </mat-sidenav-content>
</mat-sidenav-container>
