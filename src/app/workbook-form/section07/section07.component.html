<a id="section-07"></a>
<div class="wb-section">
    <mat-card class="wb-section">
        <mat-card-content>
            <ng-container class="loading-bar" *ngIf="!mdStore[25]">
                <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
            </ng-container>
            <div markdown class="wb-highlight" *ngIf="mdStore[25]" [data]="mdStore[25]"></div>
            <mat-form-field>
                <input matInput placeholder="A month: " value="" [formControl]="q1">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="3 Months: " value="" [formControl]="q2">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="A year: " value="" [formControl]="q3">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Who will help? (Informal, formal and community supports) " value=""
                    [formControl]="q4">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="How e.g. what strategies? " value="" [formControl]="q5">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Monitor progress: " value="" [formControl]="q6">
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>
