<div class="wb-section" *ngFor="let item of staticContent">
    <a id="section-03"></a>
    <h1 class="wb-section-title" [innerHTML]="item.sectionTitle"></h1>
    <mat-card>
        <mat-card-content>
            <mat-list>
                <h3 class="wb-body" [innerHTML]="item.intro"></h3>
                <img class="img-responsive" src="assets/img/ts-youtube-thumbnail-003.png">
                <h2 [innerHTML]="item.title0"></h2>
                <h3 class="wb-body" [innerHTML]="item.body0"></h3>
                <mat-list-item *ngFor="let item of cbl1">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other1">
                    </mat-form-field>
                </mat-list-item>

                <h3 class="wb-body" [innerHTML]="item.body1"></h3>
                <mat-list-item *ngFor="let item of cbl2">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other2">
                    </mat-form-field>
                </mat-list-item>

                <h3 class="wb-body" [innerHTML]="item.body2"></h3>
                <ng-container *ngFor="let item of rad1; let i=index">
                    <label class="radio-label" id="example-radio-group-label">{{item.name}}</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                        <mat-radio-button class="example-radio-button" *ngFor="let value of item.rating" [value]="value"
                            (change)="radioChange($event,item)">
                            {{value}}</mat-radio-button>
                    </mat-radio-group>
                </ng-container>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other3">
                    </mat-form-field>
                </mat-list-item>

                <h3 class="wb-body" [innerHTML]="item.body3"></h3>
                <mat-list-item *ngFor="let item of cbl4">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other4">
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
