<a id="section-02"></a>
<div class="wb-section">
    <mat-card class="wb-section">
        <mat-card-content>
            <mat-list>
                <ng-container class="loading-bar" *ngIf="!mdStore[4]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[4]" [data]="mdStore[4]"></div>
                <div class="videoWrapper">
                  <iframe width="928" height="522" src="https://www.youtube.com/embed/tw73rxmNcLU" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
                <ng-container class="loading-bar" *ngIf="!mdStore[5]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[5]" [data]="mdStore[5]"></div>
                <mat-list-item *ngFor="let item of s02_cbl1; let cbID=index">
                  <mat-checkbox #checkbox [(ngModel)]="item.checked" [disabled]="false"
                    (change)="setCheckboxes(cbID, item.groupName, item.label, $event)">
                      {{ item.label }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other1">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[6]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[5]" [data]="mdStore[6]"></div>
                <mat-list-item *ngFor="let item of s02_cbl2; let cbID=index">
                  <mat-checkbox #checkbox [(ngModel)]="item.checked" [disabled]="false"
                    (change)="setCheckboxes(cbID, item.groupName, item.label, $event)">
                    {{ item.label }}
                  </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other2">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[7]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[7]" [data]="mdStore[7]"></div>
                <ng-container *ngFor="let item of rad1; let i=index">
                    <div class="wb-radio">
                        <label class="radio-label" id="example-radio-group-label">{{item.name}}</label>
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                            <mat-radio-button class="example-radio-button" *ngFor="let value of item.rating"
                                [value]="value" (change)="radioChange($event,item)">
                                {{value}}</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </ng-container>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other3">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[8]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[8]" [data]="mdStore[8]"></div>
                <mat-list-item *ngFor="let item of s02_cbl4; let cbID=index">
                  <mat-checkbox #checkbox [(ngModel)]="item.checked" [disabled]="false"
                    (change)="setCheckboxes(cbID, item.groupName, item.label, $event)">
                      {{ item.label }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other4">
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
