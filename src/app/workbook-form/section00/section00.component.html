<div class="wb-section" *ngFor="let item of staticContent">
    <a id="section-00"></a>
    <h1 class="wb-section-title" [innerHTML]="item.sectionTitle"></h1>
    <h2 [innerHTML]="item.title0"></h2>
    <mat-card>
        <img class="img-responsive" src="assets/img/video-placeholder.jpg">
        <h3 class="wb-body" [innerHTML]="item.body0"></h3>
    </mat-card>
</div>
