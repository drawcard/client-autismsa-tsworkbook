<a id="section-04"></a>
<div class="wb-section">
    <mat-card class="wb-section">
        <mat-card-content>
            <mat-list>
                <ng-container class="loading-bar" *ngIf="!mdStore[14]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[14]" [data]="mdStore[14]"></div>
                <div class="videoWrapper">
                  <iframe width="928" height="522" src="https://www.youtube.com/embed/91qipAPLKOM" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
                <ng-container class="loading-bar" *ngIf="!mdStore[15]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[15]" [data]="mdStore[15]"></div>
                <mat-list-item *ngFor="let item of cbl1">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="checkboxChange()">
                      {{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other1">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[16]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[16]" [data]="mdStore[16]"></div>
                <mat-list-item *ngFor="let item of cbl2">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="checkboxChange()">
                      {{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other2">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[17]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[17]" [data]="mdStore[17]"></div>
                <ng-container *ngFor="let item of rad1; let i=index">
                    <label class="radio-label" id="example-radio-group-label">{{item.name}}</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                        <mat-radio-button class="example-radio-button" *ngFor="let value of item.rating" [value]="value"
                            (change)="radioChange($event,item)">
                            {{value}}</mat-radio-button>
                    </mat-radio-group>
                </ng-container>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other3">
                    </mat-form-field>
                </mat-list-item>
                <ng-container class="loading-bar" *ngIf="!mdStore[18]">
                    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                </ng-container>
                <div markdown class="wb-highlight" *ngIf="mdStore[18]" [data]="mdStore[18]"></div>
                <mat-list-item *ngFor="let item of cbl4">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="checkboxChange()">
                      {{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other4">
                    </mat-form-field>
                </mat-list-item>

            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
