<div class="wb-section">
    <a id="section-04"></a>
    <mat-card class="wb-section">
        <mat-card-content>
            <mat-list>
                <div markdown class="wb-highlight" [data]="mdStore[14]"></div>
                <img class="img-responsive" src="assets/img/ts-youtube-thumbnail-004.png">
                <div markdown class="wb-highlight" [data]="mdStore[15]"></div>
                <mat-list-item *ngFor="let item of cbl1">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other1">
                    </mat-form-field>
                </mat-list-item>

                <div markdown class="wb-highlight" [data]="mdStore[16]"></div>
                <mat-list-item *ngFor="let item of cbl2">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other2">
                    </mat-form-field>
                </mat-list-item>

                <div markdown class="wb-highlight" [data]="mdStore[17]"></div>
                <ng-container *ngFor="let item of rad1; let i=index">
                    <label class="radio-label" id="example-radio-group-label">{{item.name}}</label>
                    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                        <mat-radio-button class="example-radio-button" *ngFor="let value of item.rating" [value]="value"
                            (change)="radioChange($event,item)">
                            {{value}}</mat-radio-button>
                    </mat-radio-group>
                </ng-container>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other3">
                    </mat-form-field>
                </mat-list-item>

                <div markdown class="wb-highlight" [data]="mdStore[18]"></div>
                <mat-list-item *ngFor="let item of cbl4">
                    <mat-checkbox [(ngModel)]="item.checked" [disabled]="false" (change)="list_change()">{{ item.name }}
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Other (please add...)" value="" [formControl]="other4">
                    </mat-form-field>
                </mat-list-item>

            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
